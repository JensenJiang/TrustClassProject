<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Login Example - Semantic</title>
  <link rel="stylesheet" type="text/css" href={% static "dist/semantic.min.css" %}>
  <script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
  <script src={% static "dist/semantic.min.js" %}></script>

  <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
  <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            username: {
              identifier  : 'username',
              rules: [
                {
                  type   : 'empty',
                  prompt : '请输入用户名'
                },
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : '请输入密码'
                }
              ]
            }
          }
        })
      ;
    })
  ;
  </script>
</head>
<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <form class="ui form" action="user/login/action" method="POST">{% csrf_token %}
      <div class="ui segment">
          <h2 class="ui teal image header">
            <img src={% static "tclogo2.png" %} style="width:auto;height:60px;">
          </h2>
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="username" placeholder="用户名">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="密码">
          </div>
        </div>
        <div class="ui fluid large blue basic submit button">登录</div>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      新用户？ <a href="/user/signup">注册</a>
    </div>
  </div>
</div>

</body>

</html>
